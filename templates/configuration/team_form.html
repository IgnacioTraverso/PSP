{% extends 'index.html' %}
{% block titulo  %}Creacion de Team{% endblock titulo %}
    {% block body %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <h2>{{ error }}</h2>
        {% else %}
        <div class="card">
            <div class="card-header">
                <strong></strong>Formulario de registro</strong>
            </div>
            <div class="card-body card-block">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3">{{ form.Name.label }}</div>
                        <div class="col-12 col-md-9">{{ form.Name }}</div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3">{{ form.ID_Owner.label }}</div>
                        <div class="col-12 col-md-9">{{ form.ID_Owner }}</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"> Guardar </button>
                        <button type="reset" class="btn btn-danger"> Cancelar </button>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
    </form>
    {% endblock body %}
