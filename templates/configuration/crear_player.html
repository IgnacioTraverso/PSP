{% extends 'index.html' %}
{% block titulo  %}Creacion de Players{% endblock titulo %}
    {% block body %}
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Formulario de registro de Tournament</h2>
            </div>
            <div class="table-wrapper" style="text-align: center;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error %}
        <h2>{{ error }}</h2>
        {% else %}
        {{ player_form.as_p}}
        <button type="submit"> Crear </button>
        {% endif %}
    </form>
</div>
</div>
</div>
    {% endblock body %}
