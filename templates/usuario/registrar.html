{% extends 'index.html' %}
{% block titulo  %}Creacion de Usuario{% endblock titulo %}
    {% block body %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <h2>{{ error }}</h2>
        {% else %}
        <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Formulario de registro de Usuario</h2>
            </div>
            <div class="table-wrapper">
                <form action="#" method="post"  class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3">Nombre de usuario</div>
                        <input class="form-control col-12 col-md-9" type="text" name="username">
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3">Email</div>
                        <input class="form-control col-12 col-md-9" type="text" name="email">
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3">Contraseña</div>
                        <input class="form-control col-12 col-md-9" type="password" name="password1">
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3">Repite la contraseña</div>
                        <input class="form-control col-12 col-md-9" type="password" name="password2">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"> Guardar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        {% endif %}
    </form>
    {% endblock body %}
